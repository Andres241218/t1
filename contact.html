<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-translate="contact-title">Contact Us</title>
    <link rel="stylesheet" href="./css/contact.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="translate.js"></script>
</head>
<body>
    <header>
        <div class="wrapper">
            <div class="logo">
                <a href="index.html">
                    <img src="./images/l6.png" alt="Logo">
                </a>
            </div>
            <nav>
                <a data-translate="inicio" href="index.html">Inicio</a>
                <a data-translate="video" href="video.html">Video</a>
                <a data-translate="whatsapp" href="https://www.whatsapp.com/?lang=es_LA">WhatsApp</a>
                <button id="translate-btn" data-translate="traducir">Traducir</button>
            </nav>
        </div>
    </header>

    <div class="content-area">
        <div class="form-container">
            <h2 data-translate="contacto">Contáctenos</h2>
            <form action="https://formspree.io/f/mwpeonwn" method="POST">
                <label for="name">
                    <span data-translate="nombre">Nombre:</span>
                    <input type="text" id="name" name="name" required>
                </label>
                <label for="email">
                    <span data-translate="email">Correo Electrónico:</span>
                    <input type="email" id="email" name="email" required>
                </label>
                <label for="message">
                    <span data-translate="mensaje">Mensaje:</span>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </label>
                <button type="submit" data-translate="send">Enviar</button>
            </form>
        </div>
    </div>

    <footer>
        <div class="wrapper">
            <p data-translate="copy">&copy; 2024 Sáenz & Hdez Inversiones. Todos los derechos reservados.</p>
            <p data-translate="redes">&copy; Redes</p>
            <div class="socialimg">
                <a href="https://www.facebook.com/"><img src="./images/facebook.png" alt="Facebook"></a>
                <a href="https://www.twitter.com/"><img src="./images/logotipos.png" alt="Twitter"></a>
                <a href="https://www.instagram.com/"><img src="./images/instagram.png" alt="Instagram"></a>
            </div>
        </div>
    </footer>
</body>
</html>
